<div ng-controller="navbarCtrl as ctrl" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Kirjaudu sisään</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="login-name" class="col-form-label">Käyttäjätunnus</label>
                        <input ng-model="username" type="text" class="form-control" id="login-name">
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="col-form-label">Salasana</label>
                        <input ng-model="password" type="password" class="form-control" id="login-password"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulje</button>
                <button type="button" class="btn btn-primary" ng-click="ctrl.login()" data-dismiss="modal">Kirjaudu</button>
            </div>
        </div>
    </div>
</div>
