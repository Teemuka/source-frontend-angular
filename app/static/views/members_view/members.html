<div class="row">

    <div ng-repeat="member in members" class="sourceMemberContainer col-sm-12 col-md-6">

        <div class="sourceMemberPicture col-sm-6 col-md-6">
            <img src={{member.user_picture}} />
        </div>

        <div class="sourceMemberInfo col-sm-6 col-md-6">
            <p>{{member.username}}</p>
        </div>
    </div>


</div>
